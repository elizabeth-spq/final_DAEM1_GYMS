<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Visitas</title>
</head>
<body>
<div class="container">
  <a th:href="@{/modseg/menu}" class="d-block nav-item py-3">Volver a menu principal</a>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Local</th>
      <th>DNI</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="visi : ${listVisitas}">
      <td th:text="${visi.id}"></td>
      <td th:text="${visi.loca}"></td>
      <td th:text="${visi.dni}"></td>
      <td th:text="${visi.DarFormatoFecha()}"></td>
      <td th:text="${visi.DarFormatoHora()}"></td>

      <td>
        <div class="row">
          <div class="col">
            <a th:href="@{/visitas/update(id=${visi.id})}" class="btn btn-primary">Editar</a>
          </div>
          <div class="col">
            <form th:action="@{/visitas/delete(id=${visi.id})}" th:method="delete">
              <button class="btn btn-danger">
                Eliminar
              </button>
            </form>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <a th:href="@{/visitas/create}" class="btn btn-primary">Create</a>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
